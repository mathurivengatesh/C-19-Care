<body>
  <form
    class="modal-content"
    [formGroup]="myForm"
    (ngSubmit)="adduser(this.myForm.value)"
  >
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <div>
        <label for="email"><strong>Email</strong></label>
        <input
          type="text"
          placeholder="Enter Email"
          formControlName="email"
          class="form-control"
          required
        />
        <div
          *ngIf="
            myForm.get('email').invalid &&
            (myForm.get('email').dirty || myForm.get('email').touched)
          "
          class="text-danger"
        >
          Please provide a valid email !
        </div>
      </div>
      <div>
        <label for="mobileno"><strong>Mobile No</strong></label>
        <input
          type="text"
          placeholder="Enter Email"
          formControlName="mobileno"
          class="form-control"
          required
        />
        <div
          *ngIf="
            myForm.get('mobileno').invalid &&
            (myForm.get('mobileno').dirty || myForm.get('mobileno').touched)
          "
          class="text-danger"
        >
          Please provide a valid 10-digit number!
        </div>
      </div>
      <div>
        <label for="psw"><strong>Password</strong></label>
        <input
          type="password"
          placeholder="Enter Password"
          formControlName="password"
          class="form-control"
          required
        />
        <div
          *ngIf="
            myForm.get('password').invalid &&
            (myForm.get('password').dirty || myForm.get('password').touched)
          "
          class="text-danger"
        >
          Please provide password !
        </div>
      </div>
      <div>
        <label for="psw-repeat"><strong>Repeat Password</strong></label>
        <input
          type="password"
          placeholder="Repeat Password"
          formControlName="cpsw"
          class="form-control"
          required
        />
        <div
          *ngIf="
            myForm.get('cpsw').invalid &&
            (myForm.get('cpsw').dirty || myForm.get('cpsw').touched)
          "
          class="text-danger"
        >
          Please confirm your password !
        </div>
      </div>

      <label>
        <input
          type="checkbox"
          checked="checked"
          name="remember"
          style="margin-bottom: 15px"
        />
        Remember me
      </label>

      <p>
        By creating an account you agree to our
        <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
      </p>

      <div class="clearfix">
        <button type="reset" class="cancelbtn">Cancel</button>
        <button type="submit" [disabled]="myForm.invalid" class="signupbtn">
          Sign Up
        </button>
      </div>
    </div>
  </form>
</body>
